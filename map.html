    <body>
        
        
        
        <div class="wrapper">
            
            <div class="content">
                
                <div class="projects-feed auto-greyscale">
                    <div class="projects-feed-inner clearfix">
                        
                        <div id="map_canvas" style="width:2048px; height:800px;"></div>
                        
                        <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
                        <script>
                            window.onload = function() {
                                initialize();
                            }
                        
                        function initialize() {
                            var myLatlng = new google.maps.LatLng(9.3419169876, 111.60793614352);
                            
                            var myOptions = {
                                zoom: 4,
                                center: myLatlng,
                                mapTypeId: google.maps.MapTypeId.TERRAIN
                            }
                            
                            var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
                            
                            var infowindow = new google.maps.InfoWindow({
                                                                        content: ""
                                                                        });
                                                                        
                                                                        var marker = new google.maps.Marker({
                                                                                                            position: myLatlng,
                                                                                                            map: map,
                                                                                                            title: ""
                                                                                                            });
                                                                                                            
                                                                                                            google.maps.event.addListener(marker, 'click', function() {
                                                                                                                                          infowindow.open(map,marker);
                                                                                                                                          });
                        }
                        </script>
                        
                    </div><!--END .projects-feed-inner-->
